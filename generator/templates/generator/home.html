<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">

<h1 class="alert alert-danger">Password Generator</h1>
<br>
<form action="{% url 'password' %}" class="alert alert-success">
    <select name="length" >
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>

    </select> Length <br>

    <br>
    <input type="checkbox" name="uppercase"> Uppercase

    <br>
    <input type="checkbox" name="special"> Special Characters

    <br>
    <input type="checkbox" name="numbers"> Numbers

    <br>
    <input type="checkbox" name="Lowercase" checked > Lowercase

    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">

    <br>
    <a href="{% url 'about' %}" class="btn btn-light"> About </a>


</form>
</div>
